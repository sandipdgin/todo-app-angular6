
<form #todoForm="ngForm" (ngSubmit)="todoForm.form.valid && addTodo(todoForm)" novalidate>
  {{ todoForm.value | json }}
    <div class="input-group">
      <label for="">Todo</label>
      <input type="text" required #todo class="form-control"  placeholder="Add Todo" name="todo" ngModel >               
    </div>
    <div class="input-radio-group" ngModelGroup>
      <div class="radio-btn radio-red">
        <label for="">Red</label>
        <input type="radio" #red class="form-control" value="red" name="priority" ngModel>
      </div>
      <div class="radio-btn radio-green">
        <label for="">Green</label>
        <input type="radio" #green class="form-control" value="green" name="priority" ngModel>
      </div>
      <div class="radio-btn radio-blue">
        <label for="">Blue</label>
        <input type="radio" #blue class="form-control" value="blue" name="priority" ngModel>
      </div>

    </div>
    <button class="todo-btn">Add</button>

</form>
